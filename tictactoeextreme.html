<!DOCTYPE html>
<html>
  <head>
    <title>EXTREME Tic Tac Toe</title>
  </head>
  <body>

    <style>
      * {
        inset: 0;
        margin: 0;
        padding: 0;
      }

      .container {
        width : 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .board {
        display: grid;
        width : fit-content;
        height: fit-content;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        border: black 2px solid;
        box-shadow: black 8px 8px;
      }

      .board>a {
        width : 60px;
        height: 60px;
        border: black 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 45px;
        font-family: sans-serif;
        font-weight: bold;
        user-select: none;
        cursor: pointer;
      }

      .x {
        color: blue;
        cursor: default;
        font-weight: bold;
      }

      .o {
        color: red;
        cursor: default;
        font-weight: bold;
      }

      h1 {
        font-family: sans-serif;
        font-size: 32px;
      }

      #info {
        font-family: sans-serif;
        font-size: 18px;
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      button {
        background: white;
        border: 2px solid black;
        color: black;
        border-radius: 1rem;
        padding-left: 8px;
        padding-right: 8px;
        font-size: 18px;
        font-family: sans-serif;
        cursor: pointer;
      }

      button:hover {
        background: black;
        color: white;
      }
    </style>
