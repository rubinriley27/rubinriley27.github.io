<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Clock</title>
    </head>
    <body>
        <h1>Clock</h1>
        <div class="container">
            <div id="clock">(00:00:00)</div>
            <br>
            <div class="links">
                <h4>Main Page</h2>
                <a href="project_index.html">Back to Project Index</a>
            </div>
        </div>
        
    <style>
        * {background-color: rgb(59, 84, 122);
        color: rgb(255, 255, 255);
            inset: 0;
            margin: 0;
            padding: 0;
        }

        body {
            overflow:hidden;
        }

        h1 {
            align-self: stretch;
            border-bottom: 2px solid white;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: .25rem;
        }
        .links a {
            text-decoration: none;
            background: rgb(59, 84, 122);
            color: white;

            border: 2px solid white;
            border-radius: 1.5rem;
            padding: .25rem;
            padding-left: .35rem;
            padding-right: .35rem;
            width: 312px;

            font-size: 1.5rem;
            text-align: center;
        }

        .links a:hover {
            background: white;
            color: rgb(59, 84, 122);
        }

        * {
            inset: 0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100dvw;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.5rem;
        }

        #clock {
            font-size: 5rem;
        }

    </style>

    <script>
        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Add leading zeros
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            document.getElementById('clock').textContent =
                `${hours}:${minutes}:${seconds}`;
        }

        // Run once immediately
        updateClock();

        // Update every second
        setInterval(updateClock, 1000);

    </script>

    </body>
</html>
