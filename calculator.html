<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>

    <style>
      * {
            inset: 0;
            margin: 0;
            padding: 0;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100dvh;
        align-items: center;
        justify-content: center;
      }

      #calculator {
        display: grid;
        width : fit-content;
        height: fit-content;
        grid-template-columns: repeat(4, 1fr);
        gap: .15rem;
      }

      #calculator * {
        width : 4rem;
        height: 4rem;
        font: 2rem monospace;

        border-radius: .5rem;
      }

      #calculator button:hover {
        background: lightblue;
      }

      #calculator #display {
        grid-area: 1 / 1 / 1 / 5;
        padding: .25rem;
        text-align: right;
        width: 100%;
        box-sizing: border-box;
        background: lightblue;
        border: 2px solid black;
      }


      #calculator #go {
        grid-column-start: 4;
        grid-row-start: 4;
        grid-row-end  : 6;
        width : 100%;
        height: 100%;
      }
    </style>


    <div id="calculator">
      <div id="display">0</div>

      <button onclick="print(7)">7</button>
      <button onclick="print(8)">8</button>
      <button onclick="print(9)">9</button>
      <button onclick="print('-')">-</button>

      <button onclick="print(4)">4</button>
      <button onclick="print(5)">5</button>
      <button onclick="print(6)">6</button>
      <button onclick="print('+')">+</button>

      <button onclick="print(1)">1</button>
      <button onclick="print(2)">2</button>
      <button onclick="print(3)">3</button>
      <button id="go">=</button>

      <button id="c">C</button>
      <button onclick="print(0)">0</button>
      <button onclick="print('.')">.</button>
    </div>

  </body>
</html>
