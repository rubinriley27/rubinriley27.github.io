<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <style>
      * {
        inset: 0;
        margin: 0;
        padding: 0;
      }

      .container {
        width : 100dvw;
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .board {
        display: grid;
        width : fit-content;
        height: fit-content;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        border: black 2px solid;
        box-shadow: black 8px 8px;
      }

      .board>a {
        width : 100px;
        height: 100px;
        border: black 1px solid;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 70px;
        font-family: sans-serif;
        font-weight: bold;
        user-select: none;
        cursor: pointer;
      }

      .x {
        color: blue;
        cursor: default;
        font-weight: bold;
      }

      .o {
        color: red;
        cursor: default;
        font-weight: bold;
      }

      h1 {
        font-family: sans-serif;
        font-size: 32px;
      }

      #info {
        font-family: sans-serif;
        font-size: 18px;
        margin-top: 18px;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      button {
        background: white;
        border: 2px solid black;
        color: black;
        border-radius: 1rem;
        padding-left: 8px;
        padding-right: 8px;
        font-size: 18px;
        font-family: sans-serif;
        cursor: pointer;
      }

      button:hover {
        background: black;
        color: white;
      }
    </style>

    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="board">
        <a id="a1"></a>
        <a id="a2"></a>
        <a id="a3"></a>
        <a id="a4"></a>
        <a id="b1"></a>
        <a id="b2"></a>
        <a id="b3"></a>
        <a id="b4"></a>
        <a id="c1"></a>
        <a id="c2"></a>
        <a id="c3"></a>
        <a id="c4"></a>
        <a id="d1"></a>
        <a id="d2"></a>
        <a id="d3"></a>
        <a id="d4"></a>
      </div>
      <span id="info"><span class="x">Player 1</span>, click on an empty cell to place an <span class="x">X</span></span>
      <h2>Main Page</h2>
        <a href="project_index.html">Back to Project Index</a>
    </div>

    <script>
      const info = document.getElementById("info")

      const a1 = document.getElementById("a1")
      const a2 = document.getElementById("a2")
      const a3 = document.getElementById("a3")
      const a4 = document.getElementById("a4")

      const b1 = document.getElementById("b1")
      const b2 = document.getElementById("b2")
      const b3 = document.getElementById("b3")
      const b4 = document.getElementById("b4")

      const c1 = document.getElementById("c1")
      const c2 = document.getElementById("c2")
      const c3 = document.getElementById("c3")
      const c4 = document.getElementById("c4")

      const d1 = document.getElementById("d1")
      const d2 = document.getElementById("d2")
      const d3 = document.getElementById("d3")
      const d4 = document.getElementById("d4")

      let turn = 0

      function onClick(e) {
        if (turn < 0 || e.target.classList.length > 0)
          return;

        // turn is odd
        if (turn & 1) {
          e.target.innerHTML = "O"
          e.target.classList.remove("x")
          e.target.classList.add   ("o")
          info.innerHTML = "<span class='x'>Player 1</span> click on an empty cell to place an <span class='x'>X</span>"
        } else {
          e.target.innerHTML = "X"
          e.target.classList.remove("o")
          e.target.classList.add   ("x")
          info.innerHTML = "<span class='o'>Player 2</span> click on an empty cell to place an <span class='o'>O</span>"
        }

        turn += 1

        // check rows
        check(a1, a2, a3, a4)
        check(b1, b2, b3, b4)
        check(c1, c2, c3, c4)
        check(d1, d2, d3, d4)

        // check columns
        check(a1, b1, c1, d1)
        check(a2, b2, c2, d2)
        check(a3, b3, c3, d3)
        check(a4, b4, c4, d4)

        // check diagnols
        check(a1, b2, c3, d4)
        check(a4, b3, c2, d1)

        if (turn > 15) {
          info.innerHTML = "Cat's Game, No One Wins. <button onclick='resetAll()'>Play Again</button>"
          a1.innerHTML = "ğŸ˜º"
          a2.innerHTML = "ğŸ˜¸"
          a3.innerHTML = "ğŸ˜¹"
          a4.innerHTML = "ğŸˆâ€â¬›"
          b1.innerHTML = "ğŸ˜»"
          b2.innerHTML = "ğŸ˜¼"
          b3.innerHTML = "ğŸ˜½"
          b4.innerHTML = "ğŸ¶"
          c1.innerHTML = "ğŸ™€"
          c2.innerHTML = "ğŸ˜¿"
          c3.innerHTML = "ğŸ˜¾"
          c4.innerHTML = "ğŸ¦"
          d1.innerHTML = "ğŸ¦’"
          d2.innerHTML = "ğŸ«"
          d3.innerHTML = "ğŸ‘"
          d4.innerHTML = "ğŸ¦‰"
          turn = -1
        }
      }

      function check(a, b, c, d) {
        if (
          a.innerText !== "" &&
          a.innerText === b.innerText &&
          b.innerText === c.innerText &&
          c.innerText === d.innerText
        ) {
          if (turn & 1) {
            info.innerHTML = "<span class='x'>Player 1</span> Wins! <button onclick='resetAll()'>Play Again</button>"
            a.innerHTML = "ğŸ¤"
            b.innerHTML = "ğŸ¤"
            c.innerHTML = "ğŸ¤"
            d.innerHTML = "ğŸ¤"
          } else {
            info.innerHTML = "<span class='o'>Player 2</span> Wins! <button onclick='resetAll()'>Play Again</button>"
            a.innerHTML = "ğŸ‘Œ"
            b.innerHTML = "ğŸ‘Œ"
            c.innerHTML = "ğŸ‘Œ"
            d.innerHTML = "ğŸ‘Œ"
          }
          turn = -1
        }
      }

      function reset(a) {
        a.classList.remove("x")
        a.classList.remove("o")
        a.innerHTML = ""
      }

      function resetAll() {
        info.innerHTML = "<span class='x'>Player 1</span> click on an empty cell to place an <span class='x'>X</span>"
        reset(a1); reset(a2); reset(a3); reset(a4);
        reset(b1); reset(b2); reset(b3); reset(b4);
        reset(c1); reset(c2); reset(c3); reset(c4);
        reset(d1); reset(d2); reset(d3); reset(d4);
        turn = 0;
      }

      a1.onclick = onClick
      a2.onclick = onClick
      a3.onclick = onClick
      a4.onclick = onClick
      b1.onclick = onClick
      b2.onclick = onClick
      b3.onclick = onClick
      b4.onclick = onClick
      c1.onclick = onClick
      c2.onclick = onClick
      c3.onclick = onClick
      c4.onclick = onClick
      d1.onclick = onClick
      d2.onclick = onClick
      d3.onclick = onClick
      d4.onclick = onClick

    </script>

  </body>
</html>
